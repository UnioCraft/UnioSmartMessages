messages:
  beginner:
  - "&6\n%prefix1%Sunucudaki en verimli tarım ürünü kaktüstür. Yeni oyuncu olarak kaktüs tarlası yapmanızı tavsiye ederiz!"
  - "&6\n%prefix1%Ada seviyenizi yükselterek rütbe atlayabilirsiniz! &d/warp Bilgi &ayazarak hangi rütbenin kaç seviye istediğini görebilirsiniz."
  - "&6\n%prefix1%Adanızın seviyesini kolayca yükseltmek için değerli bloklar kullanmalısınız. Elmas Blok en çok seviye veren bloktur."
  - "&6\n%prefix1%&d/menu &akomutunu kullanarak sunucumuzdaki bir çok özelliğe erişebilirsiniz!"
  - "&6\n%prefix1%Sunucu marketinden eşya alabilir ya da satabilirsiniz. Marketi açmak için &d/market &akomutu kullanın."
  - "&6\n%prefix1%Bir tabelayla sandığa sağ tıklayarak o sandığı kilitleyebilirsiniz. Kilitli sandıklara sizden başka kimse erişemez."
  - "&6\n%prefix1%Elinizdeki eşyayla &d/auc start <miktar> <fiyat> &akomutunu kullanarak bir açık arttırma başlatabilirsiniz!"
  - "&6\n%prefix1%&d/is &akomutuyla ada menüsüne ulaşabilir ve bir çok işlemi kolayca yapabilirsiniz!"
  - "&6\n%prefix1%Güvenli ticaret sistemiyle rahatça ticaret yapabilirsiniz! Güvenli ticaret için: &d/trade <isim>"
  - "&6\n%prefix1%Spawnerları kazma ile kırarak envanterinize alabilirsiniz. Üstelik ipeksi dokunuş büyüsüne gerek olmadan!"
  intermediate:
  - "&6\n%prefix1%Marketten spawner alabilir ve spawnerlarınızla sistem yaparak para kazanabilirsiniz."
  - "&6\n%prefix1%Duyuru sistemiyle adanızın duyurusunu kolayca yapabilirsiniz. Hemen &d/duyuru &ayazarak bilgi alabilirsin!"
  - "&6\n%prefix1%Satın aldığınız kredileri &d/kredi al <miktar> &akomutuyla envanterinize alabilirsiniz!"
  - "&6\n%prefix1%Demir spawner sunucumuzdaki en güçlü spawnerdır!"
  - "&6\n%prefix1%&d/menu &akomutunu kullanarak sunucumuzdaki bir çok özelliğe erişebilirsiniz!"
  - "&6\n%prefix1%Güvenli ticaret sistemiyle rahatça ticaret yapabilirsiniz! Güvenli ticaret için: &d/trade <isim>"
