  everyone:
  - "&6\n%prefix1%Sunucumuza her gün /oy vererek /puan ve uçuş süresi kazanabilirsiniz! Oy verdikten sonra /fly komutuyla uçabilirsiniz!"
  - "&6\n%prefix1%&d/puanmarketi &akomutuyla puan marketine erişebilir ve değerli eşyaları kredi kullanmadan alabilirsiniz!"
  - "&6\n%prefix1%VIP olarak daha hızlı bir şekilde gelişebilirsiniz! Detaylı bilgi için: &d/vip"
  - "&6\n%prefix1%Spawnerlar para kazanmanın en hızlı yoludur! Detaylı bilgi için: &d/spawner"
  - "&6\n%prefix2%Köylü spawnerları artık lapis düşürüyor ve Iron Golem'den daha iyi bir alternatif!"
  - "&6\n%prefix2%Yeni satış sandığıyla en hızlı şekilde eşyalarınızı satabilirsiniz! Bu sandığın içine giren tüm eşyalar sunucuya otomatik olarak satılıyor! Detaylı bilgi için: &d/ozelesya"
  - "&6\n%prefix2%Uçuş kartı eşyasıyla UVIP olmanıza gerek olmadan sınırsız bir şekilde uçabilirsiniz! Detaylı bilgi için: &d/ozelesya"
  - "&6\n%prefix3%Adanıza güvenmediğiniz kişileri almayın! UnioCraft ada ortağıyla yaşanan sorunlarda sorumluluk üstlenmemektedir!"
  - "&6\n%prefix3%Güvenli ticaret sistemi dışındaki yöntemlerle yapılan ticaretlerde UnioCraft sorumluluk üstlenmemektedir!"
  - "&6\n%prefix2%Artık spawnerları üst üste koyarak birleştirebilir ve küçük alanda büyük farmlar yaratabilirsiniz!"
  - "&6\n%prefix2%&d/pazaryeri &ekomutuyla pazaryerine erişebilir ve diğer oyuncuların satışa koyduğu eşyaları inceleyebilirsiniz!"
