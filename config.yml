  - "&6\n%prefix1%Sunucudaki en verimli tarım ürünü kaktüstür. Spawnerların yanına ek gelir olarak kaktüs tarlası yapabilirsiniz."
  master:
  - "&6\n%prefix1%&d/menu &akomutunu kullanarak sunucumuzdaki bir çok özelliğe erişebilirsiniz!"
  - "&6\n%prefix1%Spawnerları kazma ile kırarak envanterinize alabilirsiniz. Üstelik ipeksi dokunuş büyüsüne gerek olmadan!"
  - "&6\n%prefix1%Sunucudaki en verimli tarım ürünü kaktüstür. Spawnerların yanına ek gelir olarak kaktüs tarlası yapabilirsiniz."
  - "&6\n%prefix1%Güvenli ticaret sistemiyle rahatça ticaret yapabilirsiniz! Güvenli ticaret için: &d/trade <isim>"
  - "&6\n%prefix1%Duyuru sistemiyle adanızın duyurusunu kolayca yapabilirsiniz. Hemen &d/duyuru &ayazarak bilgi alabilirsin!"
